<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
</head>
<body>
    <h1>Available Doctors</h1>
    <ul>
        {% for doctor in doctors %}
            <li>
                Dr. {{ doctor.first_name }} {{ doctor.last_name }} -
                <a href="{% url 'create_appointment' doctor.id %}">Book an Appointment</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
