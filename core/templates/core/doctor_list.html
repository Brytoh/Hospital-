<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Doctors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        h2 {
            color: #00796b;
            font-size: 1.8rem;
        }

        .doctor-list {
            list-style-type: none;
            padding: 0;
        }

        .doctor-list li {
            background-color: white;
            margin: 10px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .doctor-list li a {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
        }

        .doctor-list li a:hover {
            background-color: #e64a19;
        }

        footer {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Available Doctors</h1>
</header>

<div class="container">
    <section>
        <h2>Our Specialists</h2>
        <ul class="doctor-list">
            {% for doctor in doctors %}
                <li>
                    <div>
                        <strong>Dr. {{ doctor.first_name }} {{ doctor.last_name }}</strong> -
                        {{ doctor.specialization }}<br>
                        <small>Experience: {{ doctor.experience }} years</small>
                    </div>
                    <a href="{% url 'create_appointment' doctor.id %}">Book an Appointment</a>
                </li>
            {% empty %}
                <li>No doctors available at the moment.</li>
            {% endfor %}
        </ul>
    </section>
</div>



</body>
</html>
