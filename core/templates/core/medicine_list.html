<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine List</title>
</head>
<body>
    <h1>List of Medicines</h1>

    <ul>
        {% for medicine in medicines %}
            <li>
                {{ medicine.name }} - Ksh. {{ medicine.price }}
                <a href="{% url 'create_order' medicine.id %}">Order Now</a>
            </li>
        {% empty %}
            <li>No medicines available.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
